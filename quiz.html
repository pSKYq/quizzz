<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="theme-switcher">
            <label for="theme-toggle">Светлая тема</label>
            <input type="checkbox" id="theme-toggle">
        </div>
        <div class="quiz-header">
            <div class="question-counter">
                <span id="question-counter">1</span> / <span id="total-questions"></span>
            </div>
            <div id="timer">00:00</div>
            <h2 id="question"></h2>
            <ul id="answer-list"></ul>
        </div>
        <button id="next-button" disabled>Следующий</button>
        <div id="result" class="hidden">
            <p>Вы набрали <span id="score">0</span> из <span id="total">0</span></p>
            <p>Ваше время: <span id="final-time">00:00</span></p>
            <button id="restart-button">Начать заново</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
